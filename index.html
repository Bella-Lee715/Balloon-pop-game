<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Phonics Balloon Pop - /s/ Sound</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>🎈 Phonics Balloon Pop 🎈</h1>
    <div class="instructions">
      <h2>Pop the balloons with words that start with the /s/ sound!</h2>
      <p>Find and pop both balloons with words like "sun", "sock", "snake" to advance!</p>
    </div>
    
    <div class="game-stats">
      <div class="score">Score: <span id="score">0</span></div>
      <div class="round">Round: <span id="round">1</span></div>
      <div class="correct-found">Found: <span id="correct-found">0</span>/2</div>
    </div>
    
    <div id="game-area">
      <!-- Balloons will appear here -->
    </div>
    
    <button id="start-btn" class="start-btn">Start Game</button>
    <button id="restart-btn" class="restart-btn" style="display: none;">Play Again</button>
  </div>

  <!-- Confetti container -->
  <div id="confetti-container"></div>
  
  <!-- Incorrect message popup -->
  <div id="incorrect-message" class="incorrect-message">
    <span>❌ Incorrect!</span>
  </div>

  <!-- Audio element for pop sound -->
  <audio id="pop-sound" preload="auto">

  </audio>

  <script src="script.js"></script>
</body>
</html>
